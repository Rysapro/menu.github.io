
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="imglogo/avatar.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bootstrap
    </a>
  </nav>
  <div class="bd-example">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Блюда</th>
          <th scope="col">Цена</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-primary">
          <th scope="row">1</th>
          <td>Шакарап</td>
          <td>120с</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Пельмени</td>
          <td>150с</td>
        </tr>
        <tr class="bg-success">
          <th scope="row">3</th>
          <td>Манты</td>
          <td>80с - 1шт</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Плов</td>
          <td>200с</td>
        </tr>
        <tr class="bg-info">
          <th scope="row">5</th>
          <td>Лагман</td>
          <td>200с</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>Оромо</td>
          <td>300</td>
        </tr>
        <tr class="bg-warning">
          <th scope="row">7</th>
          <td>Яйцо</td>
          <td>20с - 1шт</td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td>Салат</td>
          <td>50с</td>
        </tr>
        <tr class="bg-danger">
          <th scope="row">9</th>
          <td>Чай</td>
          <td>30с</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
</html>
